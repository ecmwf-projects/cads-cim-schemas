name: "Satellite observations"
key: "satellite-observations"
properties:
- name: "1. Data Management"
  key: "key_1"
  properties:
  - id: "key_1-qc"
    key: "key_1_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "1.1 Accuracy and Consistency: all information provided with the dataset must be consistent and reflect the data in the catalogue entry"
    key: "key_1.1"
    properties:
    - id: "key_1.1-qc"
      key: "key_1.1_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.1.1"
      key: all_information_provided_with_the_dataset_must_be_accurate_and_consistent
      name: "1.1.1 All information provided with the dataset must be consistent and reflect the data in the catalogue entry"
      property: "quality_check"
      description: "The information in the Overview and Documentation is checked against the Download form, as well as the metadata in the files themselves (where appropriate)"
  - name: "1.2 Reliable Access: access to all information must be open, free and reliable"
    key: "key_1.2"
    properties:
    - id: "key_1.2-qc"
      key: "key_1.2_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.2.1"
      key: "key_1.2.1"
      name: "1.2.1 Access to all information must be open, free and reliable"
      property: "quality_check"
      description: "Data policy is checked in the documentation and terms of use/license. Reliability of data access is assessed via the CDS Catalogue uptime statistic (link), which should not be below 95% for longer than a week in the last 6 months [https://eqc.climate.copernicus.eu/monitoring#availability_dashboard;month-6]"
      internal_description: "For the reliability check, do not look for catalogue-level KPIs, but only check the overall Catalogue status"
  - name: "1.3 Versioning and Archiving: appropriate version control and archiving policies must be in place and documented"
    key: "key_1.3"
    properties:
    - id: "key_1.3-qc"
      key: "key_1.3_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.3.1"
      key: "key_1.3.1"
      name: "1.3.1 Appropriate version control and archiving policies must be in place and documented"
      property: "quality_check"
      description: "Dataset version availability, and documentation of the  policies, are checked"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "2. Data Records"
  key: "key_2"
  properties:
  - id: "key_2-qc"
    key: "key_2_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "2.1 Consistency: the data must be complete and internally consistent"
    key: "key_2.1"
    properties:
    - id: "key_2.1-qc"
      key: "key_2.1_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "2.1.1"
      key: "key_2.1.1"
      name: "2.1.1 Data records are global and/or regional ECV products derived from satellite observations"
      property: "quality_check"
      description: "The reliance of the dataset on satellite observations, rather than on ancillary data (in-situ, model or reanalysis), is checked in the Documentation"
    - id: "2.1.2"
      key: "key_2.1.2"
      name: "2.1.2 Data records are produced using methods and systems designed for climate data records (CDRs) that capture climate variability and change"
      property: "quality_check"
      description: "The requirements of basic accuracy, precision, stability and completeness (including sufficient length) are checked in the Documentation"
      internal_description: "The information should be easily found in the PQAR. The result is 'not met' if the information is not available, 'partially met' if the information is available but requirements are not fulfilled, 'fully met' otherwise"
    - id: "2.1.3"
      key: "key_2.1.3"
      name: "2.1.3 CDRs are periodically reprocessed in their entirety based on improved algorithms and/or newly available observations"
      property: "quality_check"
      description: "The periodical reprocessing of the dataset, by means of ingestion of new data or improved algorithms, is checked in the Documentation"
    - id: "2.1.4"
      key: "key_2.1.4"
      name: "2.1.4 CDRs and ICDRs are available on pre-defined  space-time grid (data processing level 3 or higher)"
      property: "quality_check"
      description: "The use of compliant spatial and temporal grids is verified by inspecting a data sample"
      internal_description: "Data sample comprises a few randomly selected files for different years and processing levels (if applicable) \nCoordinate variables should fit into the cases described in https://cfconventions.org/Data/cf-conventions/cf-conventions-1.7/build/ch05s06.html"
    - id: "2.1.5"
      key: "key_2.1.5"
      name: "2.1.5 Monthly averaged data are available for CDRs and ICDRs where appropriate"
      property: "quality_check"
      description: "The availability of monthly frequency data is verified in the Overview and Download form"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "2.2 Uncertainty: the data must include information about uncertainties"
    key: "key_2.2"
    properties:
    - id: "key_2.2-qc"
      key: "key_2.2_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "2.2.1"
      key: "key_2.2.1"
      name: "2.2.1 Estimates of uncertainty are provided for each ECV product in the dataset"
      property: "quality_check"
      description: "The availability of uncertainty information as an ancillary layer is checked for a data sample"
      internal_description: "Data sample comprises a few randomly selected files for different years and processing levels (if applicable)"
  - name: "2.3 Updates: updates of the data records must be provided on a regular schedule"
    key: "key_2.3"
    properties:
    - id: "key_2.3-qc"
      key: "key_2.3_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "2.3.1"
      key: "key_2.3.1"
      name: "2.3.1 Interim climate data records (ICDRs) are updated on a regular schedule"
      property: "quality_check"
      description: "The consistency of the information on the update schedule (when applicable) is verified across the Documentation, Overview and the Download form"
      internal_description: "Where possible, perform data availability checks by downloading data around the nominal update times"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "3. Metadata"
  key: "key_3"
  properties:
  - id: "key_3-qc"
    key: "key_3_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "3.1 Discovery and Use: metadata must include all necessary information for discovery and proper use of the data records"
    key: "key_3.1"
    properties:
    - id: "key_3.1-qc"
      key: "key_3.1_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "3.1.1"
      key: "key_3.1.1"
      name: "3.1.1 Metadata include: data provenance; version; variable names and units; geolocation information; time information, producers, contact information"
      property: "quality_check"
      description: "Metadata content for a data sample is checked for the required information"
      internal_description: "Data sample comprises a few randomly selected files for different years and processing levels (if applicable) \nThe list of metadata is derived from the CCI standard (https://climate.esa.int/en/data/esa-cci-data-standards/, latest version 2.3 as of February, 2024) and meant to be applicable beyond the CCI-related datasets"
  - name: "3.2 Interoperability: metadata must comply with relevant international standards"
    key: "key_3.2"
    properties:
    - id: "key_3.2-qc"
      key: "key_3.2_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "3.2.1"
      key: "key_3.2.1"
      name: "3.2.1 Metadata comply with applicable NetCDF CF conventions"
      property: "quality_check"
      description: "The convention compliance for a data sample is checked (if applicable)"
      internal_description: "Data sample comprises a few randomly selected files for different years and processing levels (if applicable). Evaluators can use this tool: https://cfconventions.org/software.html"
    - id: "3.2.2"
      key: "key_3.2.2"
      name: "3.2.2 Data and metadata are available in the NetCDF4 format"
      property: "quality_check"
      description: "The format compliance for a data sample is checked (if applicable)"
      internal_description: "Data sample comprises a few randomly selected files for different years and processing levels (if applicable)"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "4. Documentation"
  key: "key_4"
  properties:
  - id: "key_4-qc"
    key: "key_4_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "4.1 Content: the content of data records must be fully documented"
    key: "key_4.1"
    properties:
    - id: "key_4.1-qc"
      key: "key_4.1_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.1.1"
      key: "key_4.1.1"
      name: "4.1.1 Documentation must include a general overview of the ECV products included, their primary use, and the observing systems incorporated in the products"
      property: "quality_check"
      description: "The Overview and Documentation are checked for the required information"
    - id: "4.1.2"
      key: "key_4.1.2"
      name: "4.1.2 Documentation must include a detailed description of all data records contained in the dataset, their data processing levels , spatial coverage and resolution, temporal coverage and resolution, and data update frequencies."
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.1.3"
      key: "key_4.1.3"
      name: "4.1.3 Documentation must refer to data provenance, data licenses, digital object identifiers (doi), key references"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.2 Scientific Basis: the scientific methodology used to produce the data must be fully documented"
    key: "key_4.2"
    properties:
    - id: "key_4.2-qc"
      key: "key_4.2_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.2.1"
      key: "key_4.2.1"
      name: "4.2.1 The scientific basis for the CDRs contained in the dataset must be documented in peer-reviewed publications"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.2.2"
      key: "key_4.2.2"
      name: "4.2.2 The observing systems and algorithms used to derive the CDRs and ICDRs in the dataset, as well as methodology for uncertainty estimates, must be fully documented"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.3 Quality Control: quality control and validation activities must be fully documented"
    key: "key_4.3"
    properties:
    - id: "key_4.3-qc"
      key: "key_4.3_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.3.1"
      key: "key_4.3.1"
      name: "4.3.1 Documentation must contain detailed information about the use of input observations, including data selection, quality control steps"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.3.2"
      key: "key_4.3.2"
      name: "4.3.2 Documentation must contain detailed information about methods, procedures and/or systems that have been implemented to optimize the accuracy and consistency of CDRs and ICDRs"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
      internal_description: "Evaluators are only required to verify the availability of the Documentation, which has already been checked by the SCL contract"
    - id: "4.3.3"
      key: "key_4.3.3"
      name: "4.3.3 Documentation must contain results of quality assessments based on GCOS requirements carried out by producers and/or third parties"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
      internal_description: "Evaluators should inspect in particular the PQAR and TR-GAD documents"
    - id: "4.3.4"
      key: "key_4.3.4"
      name: "4.3.4 Reprocessed CDRs must be provided with documentation that includes a description of changes in algorithms and input observations as well as an assessment of resulting changes in key performance indicators"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
      internal_description: "Evaluators should inspect in particular the PQAR document"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.4 User Guidance: detailed information must be available to assist users in using the data"
    key: "key_4.4"
    properties:
    - id: "key_4.4-qc"
      key: "key_4.4_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.4.1"
      key: "key_4.4.1"
      name: "4.4.1 A user guide must be available, addressing essential characteristics of CDRs and ECV products, including uncertainties and how they are represented in the dataset"
      property: "quality_check"
      description: "The Overview and Documentation are checked for the required information"
      internal_description: "Evaluators are only required to verify the availability of the Documentation, which has already been checked by the SCL contract"
    - id: "4.4.2"
      key: "key_4.4.2"
      name: "4.4.2 A description of known issues with the ECV products must be available"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
      internal_description: "Evaluators should inspect in particular the Known issues list and PUGs document"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
