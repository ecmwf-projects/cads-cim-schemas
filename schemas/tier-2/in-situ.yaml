name: In Situ
key: "in-situ"
properties:
- name: "1. Data Management"
  key: "key_1"
  properties:
  - id: "key_1-qc"
    key: "key_1_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "1.1 Accuracy and Consistency: all information provided with the dataset must be consistent"
    key: "key_1.1"
    properties:
    - id: "key_1.1-qc"
      key: "key_1.1_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.1.1"
      key: "all_information_provided_with_the_dataset_must_be_accurate_and_consistent"
      name: "1.1.1 All information provided with the dataset must be consistent and reflect the data in the catalogue entry"
      property: "quality_check"
      description: "The information in the Overview and Documentation is checked against the Download form, as well as the metadata in the files themselves (where appropriate)"
  - name: "1.2 Reliable Access: access to all information must be open, free and reliable‚Äù"
    key: "key_1.2"
    properties:
    - id: "key_1.2-qc"
      key: "key_1.2_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.2.1"
      key: "access_to_all_information_must_be_open_free_and_reliable"
      name: "1.2.1 Access to all information must be open, free and reliable"
      property: "quality_check"
      description: "Data policy is checked in the documentation and terms of use/license. Reliability of data access is assessed via the CDS Catalogue uptime statistic (link), which should not be below 95% for longer than a week in the last 6 months [https://eqc.climate.copernicus.eu/monitoring#availability_dashboard;month-6]"
      internal_description: "For the reliability check, do not look for catalogue-level KPIs, but only check the overall Catalogue status"
  - name: "1.3 Versioning and Archiving: appropriate version control and archiving policies must be in place and documented"
    key: "key_1.3"
    properties:
    - id: "key_1.3-qc"
      key: "key_1.3_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "1.3.1"
      key: "adequate_version_control_and_archiving_policies_must_be_in_place"
      name: "1.3.1 Appropriate version control and archiving policies must be in place and documented"
      property: "quality_check"
      description: "Dataset version availability, and documentation of the  policies, are checked"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "2. Data Records"
  key: "key_2"
  properties:
  - id: "key_2-qc"
    key: "key_2_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "2.1 Consistency: the data must be complete and internally consistent"
    key: "key_2.1"
    properties:
    - id: "key_2.1-qc"
      key: "key_2.1_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "2.1.1"
      key: "data_records_are_derived_from_the_output_of_a_regional_or_global_model_based_climate_reanalysis_system"
      name: "2.1.1 Data records are available on space-time resolution compatible with that input observations"
      property: "quality_check"
      description: "The resolution of the data records is checked in the Documentation"
      internal_description: "The resolution of the input data and those in the CDS are checked from the Documentation (if applicable)"
    - id: "2.1.2"
      key: "data_records_contain_time_series_of_2_dimensional_or_3_dimensional_in_space_variables_in_uniform_time_steps"
      name: "2.1.2 Data records are available with spatio-temporal coverage and density suitable to capture climate variability and change"
      property: "quality_check"
      description: "The requirements of basic accuracy, precision, stability and completeness (including sufficient length) are checked in the Documentation"
      internal_description: "the information should be found in the Documentation. The result is 'not met' if the information is not available, 'partially met' if the information is available but requirements are not fulfilled, 'fully met' otherwise"
    - id: "2.1.3"
      key: "data_records_are_available_on_space_time_grid_scales_that_are_compatible_with_observation_density_and_frequency"
      name: "2.1.3 Data records are reprocessed periodically using improved algorithms and/or newly available observations"
      property: "quality_check"
      description: "The periodical reprocessing of the dataset, by means of ingestion of new data or improved algorithms, is checked in the Documentation"
    - id: "2.1.4"
      key: "observations_used_to_generate_the_data_records_are_subject_to_state_of_the_art_quality_control"
      name: "2.1.4 Observations collected from multiple data sources have been merged, removed or flagged as duplicates"
      property: "quality_check"
      description: "The method used to combine and filter multiple data sources is checked in the Documentation"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "2.2 Uncertainty: the data must include information about uncertainties"
    key: "key_2.2"
    properties:
    - id: "key_2.2-qc"
      key: "key_2.2_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "2.2.1"
      key: "estimates_of_uncertainty_are_provided_for_each_ecv_product_in_the_dataset"
      name: "2.2.1 Estimates of uncertainty are provided for each ECV product in the dataset, in terms of random and correlated uncertainty"
      property: "quality_check"
      description: "The availability of uncertainty information as an ancillary layer is checked for a data sample"
      internal_description: "data sample comprises a few randomly selected files for different years and variables. Uncertainty can be e.g. provided with ensemble spread"
  - name: "2.3 Updates: updates of the data records must be provided on a regular schedule"
    key: "key_2.3"
    properties:
    - id: "key_2.3-qc"
      key: "key_2.3_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "2.3.1"
      key: "forward_extensions_of_ecv_products_are_updated_on_a_fixed_monthly_schedule"
      name: "2.3.1 Forward-in-time extensions of the data records are updated on a regular schedule"
      property: "quality_check"
      description: "The consistency of the information on the update schedule (when applicable) is verified across the Documentation, Overview and the Download form"
      internal_description: "where possible, perform data availability checks by downloading data around the nominal update times"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "3. Metadata"
  key: "key_3"
  properties:
  - id: "key_3-qc"
    key: "key_3_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "3.1 Discovery and Use: metadata must include all necessary information for discovery and proper use of the data records"
    key: "key_3.1"
    properties:
    - id: "key_3.1-qc"
      key: "key_3.1_qc"
      name: "Quality check"
      property: "hidden_auto_quality_check"
      description: "Quality check"
    - id: "3.1.1"
      key: "metadata_include_data_provenance_version_variable_names_and_units_geolocation_information_see_list"
      name: "3.1.1 Metadata include: data provenance; version; variable names and units; geolocation information; time information, producers, contact information"
      property: "quality_check"
      description: "Metadata content for a data sample is checked for the required information"
      internal_description: "data sample comprises a few randomly selected files for different years and variables"
  - name: "3.2 Interoperability: metadata must comply with relevant international standards"
    key: "key_3.2"
    properties:
    - id: "key_3.2-qc"
      key: "key_3.2_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "3.2.1"
      key: "metadata_implementation_is_consistent_with_the_eu_inspire_directive"
      name: "3.2.1 Metadata comply with applicable NetCDF CF conventions"
      property: "quality_check"
      description: "The convention compliance for a data sample is checked (if applicable)"
      internal_description: "data sample comprises a few randomly selected files for different years and variables. Evaluators can use this tool: https://cfconventions.org/software.html"
    - id: "3.2.2"
      key: "variable_names_comply_with_applicable_net_cdf_cf_conventions"
      name: "3.2.2 Data and metadata are available in the NetCDF4 or textual (such as comma-separated) formats"
      property: "quality_check"
      description: "The format compliance for a data sample is checked (if applicable)"
      internal_description: "data sample comprises a few randomly selected files for different years and variables"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
- name: "4. Documentation"
  key: "key_4"
  properties:
  - id: "key_4-qc"
    key: "key_4_qc"
    name: "Quality check"
    property: "auto_quality_check"
    description: "Quality check"
  - name: "4.1 Content: the content of data records must be fully documented"
    key: "key_4.1"
    properties:
    - id: "key_4.1-qc"
      key: "key_4.1_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.1.1"
      key: "documentation_includes_a_general_overview_of_the_ecv_products_included_their_primary_use_and_the_observing_networks_they_are_derived_from"
      name: "4.1.1 Documentation includes a general overview of the ECV products included, their primary use, and the observing networks they are derived from"
      property: "quality_check"
      description: "The Overview and Documentation are checked for the required information"
    - id: "4.1.2"
      key: "documentation_includes_a_detailed_description_of_all_data_records_contained_in_the_dataset_their_spatial_coverage_and_resolution_temporal_coverage_and_resolution_data_update_frequencies_etc"
      name: "4.1.2 Documentation must include a detailed description of all data records contained in the dataset, their data processing levels , spatial coverage and resolution, temporal coverage and resolution, and data update frequencies"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.1.3"
      key: "documentation_addresses_data_provenance_data_licenses_digital_object_identifiers_doi_and_key_references_for_the_dataset"
      name: "4.1.3 Documentation addresses data provenance, data licenses, digital object identifiers (doi), and key references for the dataset"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.1.4"
      key: "documentation_includes_a_general_overview_of_the_observation_data_included_and_the_primary_purpose_of_the_dataset"
      name: "4.1.4 Documentation includes a complete list of observing systems and data sources represented in the dataset"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.2 Scientific Basis: the scientific methodology used to produce the data must be fully documented"
    key: "key_4.2"
    properties:
    - id: "key_4.2-qc"
      key: "key_4.2_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.2.1"
      key: "the_scientific_basis_for_the_ecv_products_contained_in_the_dataset_must_be_documented_in_peer_reviewed_publications"
      name: "4.2.1 The scientific basis for the ECV products contained in the dataset must be documented in peer-reviewed publications"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.2.2"
      key: "the_observing_networks_and_estimation_algorithms_used_to_generate_the_ecv_products_must_be_fully_documented"
      name: "4.2.2 The observing networks and estimation algorithms used to generate the ECV products must be fully documented"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.3 Quality Control: quality control and validation activities must be fully documented"
    key: "key_4.3"
    properties:
    - id: "key_4.3-qc"
      key: "key_4.3_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.3.1"
      key: "documentation_must_contain_detailed_information_about_the_use_of_input_observations_including_data_selection_quality_control_steps_and_bias_adjustments"
      name: "4.3.1 Documentation must contain detailed information about the use of input observations, including data selection, quality control steps"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.3.2"
      key: "documentation_must_contain_detailed_information_about_methods_procedures_and_or_systems_that_have_been_implemented_to_optimize_the_accuracy_and_consistency_of_the_ecv_products"
      name: "4.3.2 Documentation must contain detailed information about methods, procedures and/or systems that have been implemented to optimize the quality of the ECV products"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.3.3"
      key: "documentation_must_contain_results_of_quality_assessments_of_the_ecv_products_carried_out_by_producers_and_or_third_parties"
      name: "4.3.3 Documentation must contain results of quality assessments of the ECV products carried out by producers and/or third parties"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "4.3.4"
      key: "reprocessed_ecv_products_must_be_provided_with_documentation_that_includes_a_description_of_changes_in_algorithms_and_input_observations_as_well_as_an_assessment_of_resulting_changes_in_key_performance_indicators"
      name: "4.3.4 Reprocessed ECV products must be provided with documentation that includes a description of changes in algorithms and input observations as well as an assessment of resulting changes in key performance indicators"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - name: "4.4 User Guidance: detailed information must be available to assist users in using the data"
    key: "key_4.4"
    properties:
    - id: "key_4.4-qc"
      key: "key_4.4_qc"
      name: "Quality check"
      property: "auto_quality_check"
      description: "Quality check"
    - id: "4.4.1"
      key: "a_user_guide_must_be_available_addressing_essential_characteristics_of_the_ecv_products_including_uncertainties_and_how_they_are_represented_in_the_dataset"
      name: "4.4.1 A user guide must be available, addressing essential characteristics of the ECV products, including uncertainties and how they are represented in the dataset"
      property: "quality_check"
      description: "The Overview and Documentation are checked for the required information"
      internal_description: "evaluators are only required to verify the availability of the Documentation"
    - id: "4.4.2"
      key: "a_description_of_known_issues_with_the_data_records_must_be_available"
      name: "4.4.2 A description of known issues with the data records must be available"
      property: "quality_check"
      description: "The Documentation is checked for the required information"
      internal_description: "evaluators should inspect in particular the Known issues list"
    - id: "comment_thread"
      key: "comment_thread"
      name: "Comment thread"
      property: "comment_thread"
  - id: "comment_thread"
    key: "comment_thread"
    name: "Comment thread"
    property: "comment_thread"
