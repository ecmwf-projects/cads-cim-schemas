name: Satellite
key: satellite
properties:
  - name: General
    key: "general"
    properties:
      - id: "general-qc"
        name: "Quality check"
        key: general_qc
        property: quality_check
      - name: Accuracy and Consistency
        key: "accuracy_and_consistency"
        properties:
          - id: "accuracy_and_consistency-qc"
            name: "Quality check"
            key: accuracy_and_consistency_qc
            property: quality_check
          - id: "1.1.1"
            name: All information provided with the dataset must be accurate and consistent.
            key: all_information_provided_with_the_dataset_must_be_accurate_and_consistent
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: Reliable Access
        key: "reliable_access"
        properties:
          - id: "reliable_access-qc"
            name: "Quality check"
            key: reliable_access_qc
            property: quality_check
          - id: "1.2.1"
            name: Access to all information must be open, free and reliable.
            key: access_to_all_information_must_be_open_free_and_reliable
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: Versioning and Archiving
        key: "versioning_and_archiving"
        properties:
          - id: "versioning_and_archiving-qc"
            name: "Quality check"
            key: versioning_and_archiving_qc
            property: quality_check
          - id: "1.3.1"
            name: Adequate version control and archiving policies must be in place.
            key: adequate_version_control_and_archiving_policies_must_be_in_place
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
  - name: Data record
    key: "data_records"
    properties:
      - id: "data_records-qc"
        name: "Quality check"
        key: data_records_qc
        property: quality_check
      - name: Consistency
        key: "consistency"
        properties:
          - id: "consistency-qc"
            name: "Quality check"
            key: consistency_qc
            property: quality_check
          - id: "2.1.1"
            name: Data records are global and/or regional ECV products (see here) derived from satellite observations.
            key: data_records_are_global_and_or_regional_ecv_products_see_here_derived_from_satellite_observations
            property: catalogue_provided_field
          - id: "2.1.2"
            name: Data records are produced using methods and systems designed for climate data records (CDRs) that capture climate variability and change.
            key: data_records_are_produced_using_methods_and_systems_designed_for_climate_data_records_cd_rs_that_capture_climate_variability_and_change
            property: catalogue_provided_field
          - id: "2.1.3"
            name: CDRs are periodically extended forward in time to incorporate new observations, serving as interim climate data records (ICDRs).
            key: cd_rs_are_periodically_extended_forward_in_time_to_incorporate_new_observations_serving_as_interim_climate_data_records_icd_rs
            property: catalogue_provided_field
          - id: "2.1.4"
            name: CDRs are periodically reprocessed in their entirety based on improved algorithms and/or newly available observations.
            key: cd_rs_are_periodically_reprocessed_in_their_entirety_based_on_improved_algorithms_and_or_newly_available_observations
            property: catalogue_provided_field
          - id: "2.1.5"
            name: CDRs and ICDRs are available on uniform space-time grid scales (data processing level 3 or higher, see here).
            key: cd_rs_and_icd_rs_are_available_on_uniform_space_time_grid_scales_data_processing_level_3_or_higher_see_here
            property: catalogue_provided_field
          - id: "2.1.6"
            name: Monthly averaged data are available for CDRs and ICDRs.
            key: monthly_averaged_data_are_available_for_cd_rs_and_icd_rs
            property: catalogue_provided_field
          - id: "2.1.7"
            name: CDRs and ICDRs are produced using methods and systems designed to minimize the effect of biases and other systematic errors in the input observations.
            key: cd_rs_and_icd_rs_are_produced_using_methods_and_systems_designed_to_minimize_the_effect_of_biases_and_other_systematic_errors_in_the_input_observations
            property: catalogue_provided_field
      - name: Uncertainty
        key: "uncertainty"
        properties:
          - id: "uncertainty-qc"
            name: "Quality check"
            key: uncertainty_qc
            property: quality_check
          - id: "2.2.1"
            name: Estimates of uncertainty are provided for each ECV product in the dataset, in terms of accuracy and precision.
            key: estimates_of_uncertainty_are_provided_for_each_ecv_product_in_the_dataset_in_terms_of_accuracy_and_precision
            property: catalogue_provided_field
      - name: Updates
        key: "updates"
        properties:
          - id: "updates-qc"
            name: "Quality check"
            key: updates_qc
            property: quality_check
          - id: "2.3.1"
            name: Interim climate data records (ICDRs) are updated on a regular schedule.
            key: interim_climate_data_records_icd_rs_are_updated_on_a_regular_schedule
            property: catalogue_provided_field
          - id: "2.3.2"
            name: Availability of reprocessed CDRs must be announced 3 months in advance.
            key: availability_of_reprocessed_cd_rs_must_be_announced_3_months_in_advance
            property: catalogue_provided_field
      - id: "comment_thread"
        key: comment_thread
        property: comment_thread
        always_visible: true
  - name: Metadata
    key: "metadata"
    properties:
      - id: "metadata-qc"
        name: "Quality check"
        key: metadata_qc
        property: quality_check
      - name: Discovery and Use
        key: "discovery_and_use"
        properties:
          - id: "discovery_and_use-qc"
            name: "Quality check"
            key: discovery_and_use_qc
            property: quality_check
          - id: "3.1.1"
            name: "Metadata include: data provenance; version; variable names and units; geolocation information..."
            key: metadata_include_data_provenance_version_variable_names_and_units_geolocation_information
            property: catalogue_provided_field
          - id: "3.1.2"
            name: ECV products are registered in the ECV Inventory maintained by the joint CEOS/CGMS. Working Group on Climate.
            key: ecv_products_are_registered_in_the_ecv_inventory_maintained_by_the_joint_ceos_cgms_working_group_on_climate
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: Interoperability
        key: "interoperability"
        properties:
          - id: "interoperability-qc"
            name: "Quality check"
            key: interoperability_qc
            property: quality_check
          - id: "3.2.1"
            name: Metadata implementation is consistent with the EU INSPIRE directive.
            key: metadata_implementation_is_consistent_with_the_eu_inspire_directive
            property: catalogue_provided_field
          - id: "3.2.2"
            name: Metadata comply with applicable NetCDF CF conventions.
            key: metadata_comply_with_applicable_net_cdf_cf_conventions
            property: catalogue_provided_field
          - id: "3.2.3"
            name: Descriptions of ECVs and ECV products are consistent with GCOS requirements.
            key: descriptions_of_ec_vs_and_ecv_products_are_consistent_with_gcos_requirements
            property: catalogue_provided_field
          - id: "3.2.4"
            name: Data and metadata are available in the NetCDF4 format.
            key: data_and_metadata_are_available_in_the_net_cdf_4_format
            property: catalogue_provided_field
          - id: "3.2.5"
            name: A DOI is associated with the dataset.
            key: a_doi_is_associated_with_the_dataset
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
  - name: Documentation
    key: "documentation"
    properties:
      - id: "documentation-qc"
        name: "Quality check"
        key: documentation_qc
        property: quality_check
      - name: Content
        key: "content"
        properties:
          - id: "content-qc"
            name: "Quality check"
            key: content_qc
            property: quality_check
          - id: "4.1.1"
            name: Documentation must include a general overview of the ECV products included, their primary use, and the observing systems incorporated in the products.
            key: documentation_must_include_a_general_overview_of_the_ecv_products_included_their_primary_use_and_the_observing_systems_incorporated_in_the_products
            property: catalogue_provided_field
          - id: "4.1.2"
            name: Documentation must include a detailed description of all data records contained in the dataset, their data processing levels (see here), spatial coverage and resolution, temporal coverage and resolution, data update frequencies, etc.
            key: documentation_must_include_a_detailed_description_of_all_data_records_contained_in_the_dataset_their_data_processing_levels_see_here_spatial_coverage_and_resolution_temporal_coverage_and_resolution_data_update_frequencies_etc
            property: catalogue_provided_field
          - id: "4.1.3"
            name: Documentation must refer to data provenance, data licenses, digital object identifiers (doi), key references.
            key: documentation_must_refer_to_data_provenance_data_licenses_digital_object_identifiers_doi_key_references
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: Scientific Basis
        key: "scientific_basis"
        properties:
          - id: "scientific_basis-qc"
            name: "Quality check"
            key: scientific_basis_qc
            property: quality_check
          - id: "4.2.1"
            name: The scientific basis for the CDRs contained in the dataset must be documented in peer-reviewed publications.
            key: the_scientific_basis_for_the_cd_rs_contained_in_the_dataset_must_be_documented_in_peer_reviewed_publications
            property: catalogue_provided_field
          - id: "4.2.2"
            name: The observing systems and algorithms used to derive the CDRs and ICDRs in the dataset, as well as methodology for uncertainty estimates, must be fully documented.
            key: the_observing_systems_and_algorithms_used_to_derive_the_cd_rs_and_icd_rs_in_the_dataset_as_well_as_methodology_for_uncertainty_estimates_must_be_fully_documented
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: Quality Control
        key: quality_control
        properties:
          - id: "quality_control-qc"
            name: "Quality check"
            key: quality_control_qc
            property: quality_check
          - id: "4.3.1"
            name: Documentation must contain detailed information about the use of input observations, including data selection, quality control steps and bias adjustments.
            key: documentation_must_contain_detailed_information_about_the_use_of_input_observations_including_data_selection_quality_control_steps_and_bias_adjustments
            property: catalogue_provided_field
          - id: "4.3.2"
            name: Documentation must contain detailed information about methods, procedures and/or systems that have been implemented to optimize the accuracy and consistency of CDRs and ICDRs.
            key: documentation_must_contain_detailed_information_about_methods_procedures_and_or_systems_that_have_been_implemented_to_optimize_the_accuracy_and_consistency_of_cd_rs_and_icd_rs
            property: catalogue_provided_field
          - id: "4.3.3"
            name: Documentation must contain results of quality assessments based on GCOS requirements carried out by producers and/or third parties.
            key: documentation_must_contain_results_of_quality_assessments_based_on_gcos_requirements_carried_out_by_producers_and_or_third_parties
            property: catalogue_provided_field
          - id: "4.3.4"
            name: Reprocessed CDRs must be provided with documentation that includes a description of changes in algorithms and input observations as well as an assessment of resulting changes in key performance indicators.
            key: reprocessed_cd_rs_must_be_provided_with_documentation_that_includes_a_description_of_changes_in_algorithms_and_input_observations_as_well_as_an_assessment_of_resulting_changes_in_key_performance_indicators
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
      - name: User Guidance
        key: "user_guidance"
        properties:
          - id: "user_guidance-qc"
            name: "Quality check"
            key: user_guidance_qc
            property: quality_check
          - id: "4.4.1"
            name: A user guide must be available, addressing essential characteristics of CDRs and ECV products, including uncertainties and how they are represented in the dataset.
            key: a_user_guide_must_be_available_addressing_essential_characteristics_of_cd_rs_and_ecv_products_including_uncertainties_and_how_they_are_represented_in_the_dataset
            property: catalogue_provided_field
          - id: "4.4.2"
            name: A description of known issues with the ECV products must be available.
            key: a_description_of_known_issues_with_the_ecv_products_must_be_available
            property: catalogue_provided_field
          - id: "4.4.3"
            name: A list of frequently asked questions for use of the ECV products must be available.
            key: a_list_of_frequently_asked_questions_for_use_of_the_ecv_products_must_be_available
            property: catalogue_provided_field
          - id: "4.4.4"
            name: A list of how-to articles for simple applications of the ECV products must be available.
            key: a_list_of_how_to_articles_for_simple_applications_of_the_ecv_products_must_be_available
            property: catalogue_provided_field
          - id: "comment_thread"
            key: comment_thread
            property: comment_thread
            always_visible: true
  - name: Approve/Reject section
    property: approve_reject_section
    key: "approve_reject_section"
    id: "approve_reject_section"
